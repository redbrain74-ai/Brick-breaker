<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
            max-width: 100%;
            max-height: 80vh;
            touch-action: none; /* Prevents default touch behaviors */
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // Set canvas size for mobile
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.7;
            canvas.width = Math.min(maxWidth, 400);
            canvas.height = Math.min(maxHeight, 600);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game objects
        const paddle = {
            width: 80,
            height: 10,
            x: canvas.width / 2 - 40,
            y: canvas.height - 20,
            speed: 8,
            dx: 0
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            radius: 8,
            dx: 4,
            dy: -4
        };

        const brick = {
            width: 60,
            height: 20,
            padding: 5,
            offsetX: 30,
            offsetY: 30,
            cols: Math.floor((canvas.width - 60) / 65),
            rows: 5
        };

        let bricks = [];
        let score = 0;

        // Initialize bricks
        function createBricks() {
            bricks = [];
            for (let r = 0; r < brick.rows; r++) {
                bricks[r] = [];
                for (let c = 0; c < brick.cols; c++) {
                    bricks[r][c] = { x: 0, y: 0, status: 1 };
                }
            }
        }
        createBricks();

        // Touch controls
        let touchX = null;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchX = e.touches[0].clientX - canvas.offsetLeft;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const newTouchX = e.touches[0].clientX - canvas.offsetLeft;
            if (touchX !== null) {
                paddle.dx = (newTouchX - touchX) * 0.1; // Smooth movement
                touchX = newTouchX;
            }
        });

        canvas.addEventListener('touchend', () => {
            paddle.dx = 0;
            touchX = null;
        });

        // Draw functions
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = '#0f0';
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#f00';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let r = 0; r < brick.rows; r++) {
                for (let c = 0; c < brick.cols; c++) {
                    if (bricks[r][c].status === 1) {
                        const brickX = c * (brick.width + brick.padding) + brick.offsetX;
                        const brickY = r * (brick.height + brick.padding) + brick.offsetY;
                        bricks[r][c].x = brickX;
                        bricks[r][c].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brick.width, brick.height);
                        ctx.fillStyle = '#00f';
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // Update game state
        function update() {
            // Move paddle
            paddle.x += paddle.dx;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;

            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collisions with walls
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }
            if (ball.y + ball.radius > canvas.height) {
                // Game over if ball hits bottom
                alert('Game Over! Score: ' + score);
                ball.x = canvas.width / 2;
                ball.y = canvas.height - 30;
                ball.dx = 4;
                ball.dy = -4;
                score = 0;
                createBricks();
            }

            // Paddle collision
            if (
                ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                ball.dy = -ball.dy;
            }

            // Brick collisions
            for (let r = 0; r < brick.rows; r++) {
                for (let c = 0; c < brick.cols; c++) {
                    const b = bricks[r][c];
                    if (b.status === 1) {
                        if (
                            ball.x > b.x &&
                            ball.x < b.x + brick.width &&
                            ball.y > b.y &&
                            ball.y < b.y + brick.height
                        ) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score += 10;
                            scoreDisplay.textContent = 'Score: ' + score;

                            // Check for win
                            if (bricks.every(row => row.every(b => b.status === 0))) {
                                alert('You Win! Score: ' + score);
                                score = 0;
                                createBricks();
                            }
                        }
                    }
                }
            }
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle();
            drawBall();
            drawBricks();
            update();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
